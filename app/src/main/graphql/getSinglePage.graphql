query SinglePageQuery($sid: Int!) {
    pages {
        single(id:$sid) {
            id
            path
            hash
            title
            description
            isPrivate
            isPublished
            privateNS
            publishStartDate
            publishEndDate
            tags {
                id
                tag
                title
                createdAt
                updatedAt
            }
            content
            render
            toc
            contentType
            createdAt
            updatedAt
            editor
            locale
            scriptCss
            scriptJs
            authorId
            authorName
            authorEmail
            creatorId
            creatorName
            creatorEmail
        }
    }

}